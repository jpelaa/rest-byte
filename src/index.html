<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break Reminder</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body class="working">
    <div class="container">
      <h1>Break Reminder</h1>

      <div class="timer-card">
        <h2 id="status-message">Focus on your work</h2>
        <div class="timer-display" id="timer-display">25:00</div>

        <div class="controls">
          <button id="start-btn" class="btn primary">Start</button>
          <button id="reset-btn" class="btn secondary">Reset</button>
        </div>
      </div>

      <div class="settings-card">
        <h2>Settings</h2>
        <form id="settings-form">
          <div class="form-group">
            <label for="work-duration">Work Duration (minutes):</label>
            <input
              type="number"
              id="work-duration"
              min="1"
              max="120"
              value="25"
            />
          </div>

          <div class="form-group">
            <label for="break-duration">Break Duration (minutes):</label>
            <input
              type="number"
              id="break-duration"
              min="1"
              max="30"
              value="5"
            />
          </div>

          <button type="submit" class="btn primary">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
